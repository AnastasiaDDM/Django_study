<div  class="discussion_comment_one flex_column">
    <div class="flex_row">
        <div class = "reviews_title">{% if comment.client %}{{comment.client.name}}{% else %}{{comment.name|default:"Неизвестный"}}{% endif %}
        </div>
        <div class = "reviews_date">{{comment.date|date:"j E Y"}}
        </div>
    </div>
    <div>
        <span>{{comment.content|linebreaks}}
        </span>
    </div>
</div>
